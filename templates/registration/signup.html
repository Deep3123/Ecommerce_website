{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left: 30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form-->
                <h2>New User Signup</h2>
                <form method="post">

                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <p>{{ field }} </p>
                    {% endfor %}

                    <br><button type="submit" class="btn btn-default">Signup</button><br>
                    <span style="margin-left:80px">Already Have an Account?&nbsp;<a href="{% url 'login' %}">Login</a></span>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
