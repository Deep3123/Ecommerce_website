{% extends 'master.html' %}
{% block body %}
<section id="form" style="margin-left: 30%;">
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form">
                <h2>New User Signup</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <p>{{ field }}</p>
                    {% endfor %}
                    <button type="submit" class="btn btn-default">Signup</button>
                    <br>
                    <span style="margin-left:80px">Already Have an Account?&nbsp;<a
                            href="{% url 'login' %}">Login</a></span>
                </form>
                {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">{{form.non_field_errors}}</div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
